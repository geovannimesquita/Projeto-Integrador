<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilinho.css}">
    <script th:href="@{/jquery-3.7.1/jquery-3.7.1.min.js}"></script>
    <script th:href="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="botonitos" class="col-sm-4">
                <button id="btnHome" class="btn btn-outline-warning btn-sm"><a th:href="@{/}">In√≠cio</a></button>
                <button id="btnVerP" class="btn btn-outline-warning btn-sm"><a th:href="@{/verP}">Lista de Pizzas</a></button>
                <button id="btnFazerPd" class="btn btn-outline-warning btn-sm"><a th:href="@{/realizarPedido}">Realizar pedido</a></button>
                <button id="btnverPd" class="btn btn-outline-warning btn-sm"><a th:href="@{/verPedidos}">Pedidos</a></button>
            </div>             
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Editar Pizza</h2>
                <form th:action="@{'/editarPizza/' + ${pizza.id}}" th:object="${pizza}" method="POST" id="formularioCadastroP">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Pizza:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="mb-3">
                        <label for="sabor" class="form-label">Descreva o Sabor:</label>
                        <input type="text" class="form-control" id="sabor" th:field="*{sabor}" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Valor (R$):</label>
                        <input type="number" class="form-control" id="preco" th:field="*{preco}" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
