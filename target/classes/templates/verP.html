<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilinho.css}">
    <script th:href="@{/jquery-3.7.1/jquery-3.7.1.min.js}"></script>
    <script th:href="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="botonitos" class="col-sm-4">
                <button id="btnHome" class="btn btn-outline-warning btn-sm"><a th:href="@{/}">Início</a></button>
                <button id="btnFazerPd" class="btn btn-outline-warning btn-sm"><a th:href="@{/cadastrarP}">Cadastrar pizzas</a></button>
                <button id="btnFazerPd" class="btn btn-outline-warning btn-sm"><a th:href="@{/realizarPedido}">Realizar pedido</a></button>
                <button id="btnverPd" class="btn btn-outline-warning btn-sm"><a th:href="@{/verPedidos}">Pedidos</a></button>
            </div>          
        </div>
    </nav>
    
    <div class="container-fluid">
       <div class="row justify-content-center">
           <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                               <th>ID</th>
                               <th>Sabor</th>
                               <th>Preço (R$)</th>
                               <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pizza : ${listaPizza}">
                                <td th:text="${pizza.id}"></td>
                                <td th:text="${pizza.sabor}"></td>
                                <td th:text="${pizza.preco}"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Ações">
                                        <form th:action="@{'/editarPizza/' + ${pizza.id}}" method="get">
                                            <button type="submit" class="btn btn-info btn-sm">Editar</button>
                                        </form>
                                        <form th:action="@{'/deletarPizza/' + ${pizza.id}}" method="post">
                                            <button type="submit" class="btn btn-delete btn-sm">Excluir</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
